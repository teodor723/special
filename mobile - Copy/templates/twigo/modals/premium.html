<ion-modal-view>
  <ion-content class="premium-modal-content" scroll="false">
    <!-- Top Section with Gradient Background -->
    <div class="premium-header-section">
      <div class="premium-gradient-bg">
        <!-- Decorative Elements -->
        <div class="premium-decorative-elements">
          <div class="decorative-star star-1">â˜…</div>
          <div class="decorative-star star-2">â˜…</div>
          <div class="decorative-circle circle-1"></div>
          <div class="decorative-circle circle-2"></div>
          <div class="decorative-dash dash-1"></div>
          <div class="decorative-dash dash-2"></div>
        </div>
        
        <!-- Not Now Button -->
        <button class="premium-not-now-btn" ng-click="closePremiumModal()">Not now</button>
        
        <!-- Central Avatar with Crown -->
        <div class="premium-avatar-container">
          <div class="premium-avatar-dashed-ring"></div>
          <div class="premium-avatar-frame">
            <div class="premium-avatar" ng-style="{'background-image': 'url(' + (me.profile_photo || (siteUrl + 'mobile/twigo/img/default-avatar.png')) + ')'}"></div>
            <div class="premium-crown">ðŸ‘‘</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Middle Section - Feature Description -->
    <div class="premium-feature-section">
      <div class="premium-feature-content">
        <h2 class="premium-feature-title">{{pchat}} Daily chat</h2>
        <p class="premium-feature-description">Connect with more people is the clue for a good start.</p>
        
        <!-- Pagination Dots -->
        <div class="premium-pagination-dots">
          <span class="pagination-dot" ng-class="{'active': $index === 0}" ng-repeat="i in premiumSlide track by $index"></span>
        </div>
      </div>
    </div>

    <!-- Bottom Section - Premium Packages -->
    <div class="premium-packages-section">
      <div class="premium-packages-header">
        <span>Premium packages</span>
      </div>
      
      <div class="premium-packages-list">
        <div class="premium-package-item" ng-repeat="package in cp track by $index" ng-click="buyPremium(package.quantity, package.price, $index)">
          <div class="package-content">
            <span class="package-days">{{package.quantity}} Days</span>
            <span class="package-price">{{package.price}} {{currency}}</span>
          </div>
          <div class="package-divider" ng-if="!$last"></div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
