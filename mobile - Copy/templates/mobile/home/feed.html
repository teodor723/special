<ion-view title="" >
  <ion-nav-title >
    <div class="layout__header vivify fadeIn delay-100" >
        <div class="navigation-bar  navigation-bar--static navigation-bar--no-background" style="background: #fff">
            <div class="navigation-bar__primary">
                <div class="navigation-bar__icon js-goto"  ng-click="goTo('home.explore','right');">
                    <div class="icon" data-qa="icon" style="left: 0px;">
                            <svg class="icon__content icon__content--inactive">
    <svg viewBox="0 0 64 64" id="navigation-bar-back" width="100%" height="100%"><path d="M12.05 33.28l13.83 13.83-1.81 1.81L7.4 32.25l.26-.26-.23-.24 16.6-16.67 1.82 1.81-13.78 13.83h44.25v2.56H12.05z"></path></svg>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="navigation-bar__main" style="margin-top: -4px">
                <div class="navigation-bar__logo"  ng-click="feedMenu()">
                    <span class="comforta" style="margin-left: 10px">{{feedTitle}}</span>
                </div>
            </div>
            <div class="navigation-bar__secondary mr-20px">
                <div class="navigation-bar__icon js-goto" ng-click="feedMenu()">
                    <div class="icon" data-qa="icon">
                        <svg class="icon__content icon__content--inactive">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#080808" stroke-width="1" stroke-linecap="butt" stroke-linejoin="bevel"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                        </svg>
                    </div>
                </div>  
                <div class="navigation-bar__icon ml-15px" onclick="openUploadFGFeed()">
                    <div class="icon" data-qa="icon">
                        <svg class="icon__content icon__content--inactive">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#080808" stroke-width="1" stroke-linecap="butt" stroke-linejoin="bevel"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                        </svg>
                    </div>
                </div>                              
            </div>
        </div>
    </div>
  </ion-nav-title>

<ion-content scroll="true" class="feed-mobile-content vivify fadeIn" >
    <div class="page-container mt-50px">

    <div class="instagram-sec loading-feed" id="loading-feed-1">

          <div class="skeleton-wrapper-cell">
            <div class="skeleton-line loader-feed-avatar"></div>
            <div class="skeleton-line loader-feed-name"></div>
            <div class="loader-feed-image">
              <div class="skeleton-line loader-feed-image-line"></div>
            </div>
            <div class="skeleton-line loader-caption-btns"></div>  
            <div class="skeleton-line loader-caption-btns"></div>  
            <div class="skeleton-line loader-caption-btns loader-right-btn"></div>    
            <div class="skeleton-line loader-caption"></div>  
            <div class="skeleton-line loader-caption"></div>                    
          </div>
      </div>
    </div>

            <div class="insta-sec-head-content">
                <a href="javascript:;"> 
                    <img src="{{me.profile_photo}}" class="insta-profile-img border-white-2px" />
                </a>
                <div class="insta-sec-head-inner" style="cursor: pointer;">
                    <h6>{{lang[918].text}}</h6>
                    <p >{{lang[919].text}}</p>
                </div>
            </div>
                    <button class="moreDropdown btn btn--ico box-shadow-low bg-white" style="margin-right:5px" type="button" href="javascript:;" onclick="closeUploadFGFeed()"><svg xmlns="http://www.w3.org/2000/svg" width="70%" height="70%" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>                       </button>        
        </div>
        <div id="upload-feed-div">
            <div id="preview-upload-image-feed"></div>
        </div>
        <div class="premium-post-label" onclick="uploadFeedMedia()" id="upload-feed-image">

                            <p style="text-align: center;">{{lang[920].text}}</p>
        </div>
        <div class="insta-sec-footer-wrap">
            <div class="insta-sec-footer">
                        <div class="new-comment">
                            <small></small>
                            <textarea id="postMessage" placeholder="{{lang[921].text}}" style="padding-left: 10px;"></textarea>
                            <select id="postType" style="padding:10px;width: 100%;">
                                <option value="Public">{{lang[926].text}}</option>                        
                                <option value="Private">{{lang[927].text}}</option>
                            </select>                                                   
                        </div>
                    </div>
                </div>
                <center ng-if="postPrice > 0"><small>
                    Creating a publication has a price of {{postPrice}} credits
                </small></center>                
        <div class="insta-sec-heading" style="background:#fff">
            <div class="cta-box__buttons vivify fadeIn delay-200" style="width: 90%">
                <div class="button-wrapper">
                    <button class="button" style="background:#000000!important" onclick="createFeedPost()">
                        <div class="button__content"><span class="button__text comforta ng-binding" style="color:#fff">{{lang[922].text}}</span></div></button>
                </div>

            </div>                
        </div>  
    </div>


<div id="feed-content"></div>

</div>

<div class="insta-comments-overlay"></div>
<div class="insta-comments-image">
    <div id="feed-comment-media" style="background-size: cover;background-repeat: no-repeat !important;background-position: top center !important;height:100%;overflow:hidden"></div>
</div>
<div class="insta-comments" >

  <div class="insta-comments-inner">
    <div class="comments-header">
      <button type="button" class="arrow-back" onclick="closeFeedComments()">
        <svg aria-label="Back" class="_8-yf5" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
          <path d="M21 17.502a.997.997 0
          01-.707-.293L12 8.913l-8.293
          8.296a1 1 0
          11-1.414-1.414l9-9.004a1.03
          1.03 0 011.414 0l9 9.004A1 1
          0 0121 17.502z"></path>
        </svg>
      </button>
      <span>Comments</span>
      <button type="button" class="messanger-btn" >
        <svg aria-label="Share Post" class="_8-yf5" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24" style="display: none;">
          <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line>
          <polygon fill="none" points="11.698 20.334 22
                                                  3.001 2 3.001 9.218 10.084
                                                  11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
        </svg>
      </button>

    </div>
    <div class="comment-message">
      <div class="comment-like-wrap post-content">
        <div class="comment-wrap">
          <a href="javascript:;" class="comment-img">
            <img src="" id="feed-comment-photo" style="object-fit: cover;" alt=""></a>
            <div class="comment-content">
            <p id="feed-comment"></p>
            <div class="comment-link">
              <a class="time-ago" id="feed-comment-time"  href="javscript:;"></a>
            </div>
          </div>
        </div>
      </div>
      <ul id="feed-comments">

      </ul>
    </div>
    <div class="comment-footer">
      <img src="{{me.profile_photo}}" class="insta-profile-img" style="margin-bottom:4px" alt="">
      <form method="POST" id="post-comment">
        <input type="hidden" id="feedID" />
        <textarea class="box-shadow-credits" id="comment-write" placeholder="Write your comment..." autocomplete="off" autocorrect="off" rows="1"></textarea>
        <button type="submit" id="comment-btn" style="font-size:15px;font-weight: bold;"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#0d0d0d" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8l4 4-4 4M8 12h7"/></svg></button>
      </form>
    </div>
  </div>
</div>

</ion-content>
